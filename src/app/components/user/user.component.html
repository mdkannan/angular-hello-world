<h1> my name is {{name}}</h1>
<div><ul>
	<li> Name: {{name}}</li>
	<li> Age: {{age}}</li>
	<li> Address: {{address.street}} {{address.city}},{{address.state}}</li>
</ul>
<button (click) = "onClick()"> click me </button>
<button (click) = "toggleEdit()"> Edit User </button>
<h1> Edit User</h1>
<div *ngIf=isEdit>
<form>
	<div>
		<label for="name">Name:</label><br>
		<input type='text' [(ngModel)]='name' name="name">
	</div>
	<div>
		<label for="age">Age:</label><br>
		<input type='number' [(ngModel)]='age' name="age">
	</div>
	<div>
		<label for="email">Email:</label><br>
		<input type='text' [(ngModel)]='email' name="email">
	</div>
	<div>
		<label for="stree">Street:</label><br>
		<input type='text' [(ngModel)]='address.street' name="street">
	</div>
	<div>
		<label for="city">City:</label><br>
		<input type='text' [(ngModel)]='address.city' name="city">
	</div>
	<div>
		<label for="state">State:</label><br>
		<input type='text' [(ngModel)]='address.state' name="state">
	</div>
</form>
</div>
</div>
<div>
<h1>Hobbies</h1>
<form (submit)="addhobby(hobby.value)">
<label for="hobby">hobby:</label>
<input type="text" #hobby>
</form>
<ul><li *ngFor="let hobby of hobbies; let i = index;">{{i +1}}:{{hobby}}<button (click)="delHobby(hobby)">Delete</button> </li>
</ul>
</div>
<h1>Posts</h1>
<div *ngFor="let post of posts">
		<h4>{{post.title}}</h4>
		<p>{{post.body}}</p>
</div>
